<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="img/image.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Farm Game</title>
  </head>
  <body>
    <header class="header" id="header">
      <div class="container">
        <a href="#" class="logo"><img src="img/logo.svg" alt="Farm Game" /></a>
        <div class="offer-wrapper">
          <div class="offer">
            <h1>Legendary farm game in your hands</h1>
            <p class="introtext">
              Play as a Helga the Cow to protect your animal friends from the
              Farmer
            </p>
            <a href="#" class="btn">Play now</a>
          </div>
          <img src="img/image.png" alt="Cow" class="hero-image" />
        </div>

        <a href="#" class="logo">
          <img src="img/logo.svg" alt="Sportbit" />
        </a>
        <div class="wrapper">
          <img src="img/watch.png" alt="Smart watch" class="hero-image" />
          <div class="hero-text">
            <h1>Smart watch<br />for smart people</h1>
            <p class="intro">
              Perfect for your health, life and sports activities
            </p>
            <a href="#features" class="button">Buy now</a>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
